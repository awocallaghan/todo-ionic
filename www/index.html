<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- START import external library code -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngstorage -->
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- angularmoment -->
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>

    <!-- ion-datetime-picker -->
    <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>
    <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- END lib -->``

    <!-- START angular code -->
    <!-- main app -->
    <script src="js/app.js"></script>
    <!-- lists module -->
    <script src="js/lists/lists.module.js"></script>
    <!-- lists/top-level -->
    <script src="js/lists/top-level/top-level.module.js"></script>
    <script src="js/lists/top-level/top-level.controller.js"></script>
    <!-- lists/lower-level -->
    <script src="js/lists/lower-level/lower-level.module.js"></script>
    <script src="js/lists/lower-level/lower-level.controller.js"></script>
    <!-- lists/list-item -->
    <script src="js/lists/list-item/list-item.module.js"></script>
    <script src="js/lists/list-item/list-item.directive.js"></script>
    <script src="js/lists/list-item/list-item.controller.js"></script>
    <!-- lists/new-item -->
    <script src="js/lists/new-item/new-item.module.js"></script>
    <script src="js/lists/new-item/new-item.controller.js"></script>
    <!-- tasks module -->
    <script src="js/tasks/tasks.module.js"></script>
    <!-- tasks/task-item -->
    <script src="js/tasks/task-item/task-item.module.js"></script>
    <script src="js/tasks/task-item/task-item.directive.js"></script>
    <script src="js/tasks/task-item/task-item.controller.js"></script>
    <script src="js/tasks/task-item/time-left.filter.js"></script>
    <!-- tasks/view-task -->
    <script src="js/tasks/view-task/view-task.module.js"></script>
    <script src="js/tasks/view-task/view-task.controller.js"></script>
    <!-- about tab view -->
    <script src="js/about/about.module.js"></script>
    <script src="js/about/about.controller.js"></script>
    <!-- data services -->
    <script src="js/services/services.module.js"></script>
    <script src="js/services/localStorage.service.js"></script>
    <script src="js/services/todolists.service.js"></script>
    <!-- END angular code -->
  </head>
  <body ng-app="todo-app" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
