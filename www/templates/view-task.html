<ion-view view-title="Task info">

  <!-- Main content -->
  <ion-content class="padding">
    <div class="list">
      <!-- Start task name -->
      <div>
        <!-- Start show name -->
        <div class="item item-icon-right"
             ng-hide="vm.edit.text">
          <strong>Task name</strong>&nbsp;
          {{ vm.task.text }}
          <a ng-click="vm.toggleEdit('text')">
            <i class="icon ion-edit"></i>
          </a>
        </div>
        <!-- Start edit name -->
        <div class="item item-icon-right" ng-show="vm.edit.text">
          <form>
            <label>
              <span class="input-label">Task name</span>
              <input type="text" ng-model="vm.task.text" />
            </label>
            <button class="button button-icon icon ion-android-done" ng-click="vm.toggleEdit('text')">
            </button>
          </form>
        </div>
        <!-- End edit name -->
      </div>
      <!-- End task name -->

      <!-- Start enable task deadline -->
      <label class="item item-toggle">
        <strong>Enable task deadline</strong>
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="vm.enableDeadline">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </label>
      <!-- End enable task deadline -->
      <!-- Start task deadline -->
      <div ng-show="vm.enableDeadline">
        <!-- Start show deadline -->
        <div class="item item-icon-right"
             ng-hide="vm.edit.deadline">
          <strong>Time left</strong>&nbsp;
          {{ vm.task.deadline | timeLeft }}
          <a ng-click="vm.toggleEdit('deadline')">
            <i class="icon ion-edit"></i>
          </a>
        </div>
        <!-- End show deadline -->
        <!-- Start edit deadline -->
        <div class="item item-button-right" ng-show="vm.edit.deadline">
          <strong>Set deadline</strong>&nbsp;
          {{vm.task.deadline| date: "dd-MMM-yyyy h:mm:ss a"}}
          <div class="buttons">
            <button ion-datetime-picker monday-first ng-model="vm.task.deadline" class="button button-icon icon ion-ios-calendar"></button>
            <button class="button button-icon icon ion-android-done" ng-click="vm.toggleEdit('deadline')"></button>
          </div>
        </div>
        <!-- End edit deadline -->
      </div>
      <!-- End task deadline -->
    </div>
    <button class="button button-block button-assertive" ng-click="vm.deleteTask()">Delete task</button>
  </ion-content>
</ion-view>
